<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer type="text/javascript" src="index.js"></script>
    <title>Document</title> 
</head>
<body>

    <header>
      <h3>Fruit Rating</h3>
    </header>

    <!-- Fruit Menu -->
    <div id="fruit-menu">
      <!-- Fruit Images Here -->
    </div>

    <!-- Fruit Details -->
    <div id="fruit-detail">
      <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
      <h2 class="name">Insert Name Here</h2>
    </div>

 <!-- Nutrition Facts-->
 <section class="performance-facts">
  <header class="performance-facts_header">
    <hi class="peformance-facts_title">Nutrition Facts</hi>
  </header>
  <table class="performance-facts_table">
    <thead>
      <tr>
        <th colspan="3" class="small-info">
          Amount Per Serving
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th colspan="2">
          <b>Calories</b>
        </th>
        <td id="calories">
          <b>""</b>
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <b>Fat</b>
        </th>
        <td id="fat">
          <b>""</b>
        </td>
      </tr>  
      <tr>
        <th colspan="2">
          <b>Carbohydrate</b>
        </th>
        <td id="carbs"> 
          <b>""</b>
        </td>
      </tr>
      <tr>
        <td class="blank-cell">
        </td>
        <th>
          Sugars
        </th>
        <td id="sugars">
          <b>""</b>
        </td>
      </tr>
      <tr class="thick-end">
        <th colspan="2">
          <b>Protein</b>
        </th>
        <td id="protein">
          <b>""</b>
        </td>
      </tr>
    </tbody>
  </table>
  
</section>

    <!-- Rating Form -->
    <form id="fruit-rating" data-id="insert fruit ID">
      <label for="rating">Rating: </label>
      <input type="text" name="rating" id="rating" value="Insert Rating Here" />
      <label for="comment">Comment: </label>
      <textarea name="comment" id="comment">Insert Comment Here</textarea>
      <input type="submit" value="Update" />
    </form >
    <form id="fruit-delete">
      <input type="submit" id="delete" value="Delete" />
    </form>
  </body>
</html>
    
</body>
</html>
